<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Create orange swirl background pattern similar to the provided image -->
  
  <!-- Background solid color -->
  <rect width="800" height="600" fill="#FF6600"/>
  
  <!-- Generate swirls using multiple overlapping paths with opacity -->
  <g opacity="0.3">
    <!-- Swirl patterns with varied sizes and positions -->
    <path d="M400,300 C500,200 600,300 500,400 C400,500 200,400 300,300 C400,200 600,200 400,300 Z" fill="#FF7722"/>
    <path d="M200,150 C300,50 400,150 300,250 C200,350 0,250 100,150 C200,50 400,50 200,150 Z" fill="#FF7722"/>
    <path d="M500,450 C600,350 700,450 600,550 C500,650 300,550 400,450 C500,350 700,350 500,450 Z" fill="#FF7722"/>
    <path d="M100,350 C200,250 300,350 200,450 C100,550 -100,450 0,350 C100,250 300,250 100,350 Z" fill="#FF7722"/>
    <path d="M600,250 C700,150 800,250 700,350 C600,450 400,350 500,250 C600,150 800,150 600,250 Z" fill="#FF7722"/>
    
    <!-- Additional larger swirls -->
    <path d="M400,300 C600,100 800,300 600,500 C400,700 0,500 200,300 C400,100 800,100 400,300 Z" fill="#FF8844"/>
    <path d="M300,400 C500,200 700,400 500,600 C300,800 -100,600 100,400 C300,200 700,200 300,400 Z" fill="#FF8844"/>
    
    <!-- Smaller detailed swirls -->
    <path d="M350,250 C400,200 450,250 400,300 C350,350 250,300 300,250 C350,200 450,200 350,250 Z" fill="#FF5500"/>
    <path d="M450,350 C500,300 550,350 500,400 C450,450 350,400 400,350 C450,300 550,300 450,350 Z" fill="#FF5500"/>
    <path d="M250,350 C300,300 350,350 300,400 C250,450 150,400 200,350 C250,300 350,300 250,350 Z" fill="#FF5500"/>
    <path d="M550,250 C600,200 650,250 600,300 C550,350 450,300 500,250 C550,200 650,200 550,250 Z" fill="#FF5500"/>
    <path d="M350,450 C400,400 450,450 400,500 C350,550 250,500 300,450 C350,400 450,400 350,450 Z" fill="#FF5500"/>
    
    <!-- More varied swirls to fill the canvas -->
    <path d="M0,0 C200,-100 400,0 300,200 C200,400 -200,300 0,100 C100,0 300,-100 0,0 Z" fill="#FF7722"/>
    <path d="M800,600 C600,700 400,600 500,400 C600,200 1000,300 800,500 C700,600 500,700 800,600 Z" fill="#FF7722"/>
    <path d="M0,600 C200,700 400,600 300,400 C200,200 -200,300 0,500 C100,600 300,700 0,600 Z" fill="#FF7722"/>
    <path d="M800,0 C600,-100 400,0 500,200 C600,400 1000,300 800,100 C700,0 500,-100 800,0 Z" fill="#FF7722"/>
  </g>
</svg>
